    <input type="hidden" id="page" value="1" autocomplete="off">
    {% if posts %}
        <div id="posts">
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
        </div>
    {% else %}
        <div class="post">
            <em>Oops. There's nothing over here. :(</em>
        </div>
    {% endif %}
